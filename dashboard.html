<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    
    <!--Style-->
    <link rel="stylesheet" href="./dist/dashboard.css" />

    <!--Script-->
    <script src="./dist/domElements.js" defer></script>
    <script src="./view/dist/dashboardView.js" defer></script>
    <script src="./control/dist/dashboardControl.js" defer></script>
    <script src="./model/dist/model.js" defer></script>
   
    
   
   
    <script src="./dist/index.js" defer></script>

    <title>Budget management dashboard</title>
  </head>
  <body>

    <!--Nav Bar - Logo-->
    <div class="container">
      <h1 class="container__logo">EXP<span class="container__logo__spanlogo">ense</span></h1>
      <h2 class="container__h2Welcome" style="color: white">welcome <span class="container__h2Welcome__spanWelcome"></span></h2>
    </div>

    <!-- SideBar -->
    <div class="sidebar">
      <div class="sidebar__sideicons">
        <ul class="sidebar__sideicons__ul">
          <li class="sidebar__sideicons__ul__li">
            <img src="./images/monitoring.png" alt="monitoring image" class="sidebar__sideicons__ul__li__image moniTor" id="sideBarMonitor"/>
            <h3 id="infoOnBar">Analytics</h3>
          </li>
          <li class="sidebar__sideicons__ul__li">
            <img src="./images/calculator.png" alt="monitoring image" class="sidebar__sideicons__ul__li__image calC" id="sideBarCalc"/>
            <h3 id="infoOnBar">Calculate</h3>
          </li>
          <li class="sidebar__sideicons__ul__li">
            <img src="./images/balance.png" alt="monitoring image" class="sidebar__sideicons__ul__li__image balAnce" id="sideBarCurrency"/>
            <h3 id="infoOnBar">Currency</h3>
          </li>
          <li class="sidebar__sideicons__ul__li"> 
            <img src="./images/memo.png" alt="monitoring image" class="sidebar__sideicons__ul__li__image payMent" id="sideBarMemo"/>
            <h3 id="infoOnBar">memo</h3>
          </li>
          <li class="sidebar__sideicons__ul__li">
            <img src="./images/save.png" alt="monitoring image" class="sidebar__sideicons__ul__li__image whatsT" id="sideBarMoney"/>
            <h3 id="infoOnBar">User Tool</h3>
          </li>
        </ul>
      </div>
    </div>

    <!--Dashboard-->
    <div class="main">
      <div class="main__show">

        <!--------------------Analytics-------------------->
        <div class="showMonitor"  style="display:none;">
          <div class="monitorContainer">
            <h3 class="monitorContainer__h3">Summary of your expenses this month</h3>
            <canvas class="monitorContainer__chart" id="monitorChart"></canvas>
          </div>
        </div>
        <!--------------------Currency-------------------->
        <div class="showCurrency" style="display:none;">
          <div class="currencyContainer">
            <div class="currencyContainer__appDetails">
              <img class="currencyContainer__appDetails__img" src="https://img.freepik.com/free-vector/tree-money-logo-design-vector_474888-2070.jpg?w=740&t=st=1678384630~exp=1678385230~hmac=f3360c85a6d37e7b00754d0c187bcccf98c068f34ec1a2c0e8885626483162ad">
              <h1 class="currencyContainer__appDetails__appTitle">Currency Converter</h1>
            </div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100">
            <div class="currencyContainer__dropdowns">
              <select id="from-currency-select"></select>
              <select id="to-currency-select"></select>
            </div>
            <button class="currencyContainer__convertBtn" id="convertBtn">Convert</button>
            <p id="result"></p>
          </div>
        </div>

        <!--------------------Memo-------------------->
        <div class="main__show__showMemo" style="display:none;">
          <h1 class="main__show__showMemo__h1">Memo Myself</h1>
          <div class="main__show__showMemo__showMemoMain">
            <input type="text" class="main__show__showMemo__showMemoMain__input" id="memoInput">
            <button class="main__show__showMemo__showMemoMain__button" id="memoButton">+</button>
             <div class="main__show__showMemo__showMemoMain__footer">
            <div class="main__show__showMemo__showMemoMain__footer__mainpar" id="memeoPar"></div></div>

          </div>
        </div>
        
        <!--------------------UserTool-------------------->
        <div class="showUserTool" style="display:none;">
          <div class="showUserTool__banks">
            dfgsgsdgsg
          </div>
        </div>


        <!--------------------Expense Calc.-------------------->
        <div class="showCalculator" style="display:block;">
          <div class="wrapper">
            <div class="wrapper__container">
                <div class="wrapper__container__sub-container">
    
                    <!--Budget-->
                    <div class="wrapper__container__sub-container__total-amount-container">
                        <h3>Budget</h3>
                        <input class="wrapper__container__sub-container__total-amount-container__input" 
                            type="number" 
                            id="total-amount" 
                            placeholder="Enter Total Amount">
                        <button class="wrapper__container__sub-container__total-amount-container__submit" 
                            id="total-amount-button">
                            Set Budget
                        </button>
                    </div>
    
                    <!--Expenditure-->
                    <div class="wrapper__container__sub-container__user-amount-container">
                        <h3>Expenses</h3>
                        <input class="wrapper__container__sub-container__user-amount-container__product-title" 
                            type="text" 
                            id="product-title" 
                            placeholder="Enter Title of Product">
                        <input class="wrapper__container__sub-container__user-amount-container__product-cost" 
                            type="number"
                            id="user-amount"
                            placeholder="Enter Cost of Product">
                        <button class="wrapper__container__sub-container__user-amount-container__submit" 
                            id="check-amount">
                            Check Amount
                        </button>
                    </div>
                </div>
    
                <!--Output-->
                <div class="wrapper__container__sub-container__output-container">
                    <div>
                        <p>Total Budget</p>
                        <span id="amount">0</span>
                    </div>
                    <div>
                        <p>Expenses</p>
                        <span id="expenditure-value">0</span>
                    </div>
                    <div>
                        <p>Balance</p>
                        <span id="balance-amount">0</span>
                    </div>
                </div>
            </div>
    
            <!--List-->
            <div class="wrapper__container__sub-container__list">
                <h3>Expense List</h3>
                <div class="wrapper__container__sub-container__list__list-container" id="list"></div>
            </div>
        </div>
      </div>
    
    </div>
  </div>

  </body>
</html>
